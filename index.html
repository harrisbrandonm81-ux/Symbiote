<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .search-bar {
      margin: 1em auto;
      text-align: center;
    }
    .search-bar input[type="text"] {
      padding: 0.5em;
      width: 60%;
      max-width: 400px;
    }
    .buttons {
      text-align: center;
      margin: 1em;
    }
    .buttons button {
      margin: 0.5em;
      padding: 0.7em 1.2em;
      font-size: 1em;
      cursor: pointer;
    }
    #section-container {
      margin: 1em auto;
      padding: 1em;
      width: 80%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      min-height: 200px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Template Layout</h1>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search..." />
  </div>

  <div class="buttons">
    <button id="btn1">Section 1</button>
    <button id="btn2">Section 2</button>
    <button id="btn3">Section 3</button>
  </div>

  <div id="section-container">
    <p>Select a section to load its content.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('section-container');

      function loadSection(file) {
        fetch(file)
          .then(res => {
            if (!res.ok) throw new Error(`HTTP error ${res.status}`);
            return res.text();
          })
          .then(html => {
            container.innerHTML = html;
          })
          .catch(err => {
            container.innerHTML = `<p>Failed to load ${file}</p>`;
            console.error(err);
          });
      }

      document.getElementById('btn1').addEventListener('click', () => loadSection('section1.html'));
      document.getElementById('btn2').addEventListener('click', () => loadSection('section2.html'));
      document.getElementById('btn3').addEventListener('click', () => loadSection('section3.html'));
    });
  </script>
</body>
</html>
