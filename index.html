<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symbiote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .search-bar {
      margin: 1em auto;
      text-align: center;
    }
    .search-bar input[type="text"] {
      padding: 0.5em;
      width: 60%;
      max-width: 400px;
    }
    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 2em;
    }
    .section {
      flex: 1 1 30%;
      margin: 1em;
      padding: 1em;
      background-color: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .sections {
        flex-direction: column;
        align-items: center;
      }
      .section {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Symbiote</h1>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search..." />
  </div>

  <div class="sections">
    <div class="section">
      <h2>Games</h2>
      <p>Content for the first section goes here.</p>
    </div>
    <div class="section">
      <h2>Settings
        <div class="buttons">
  <button onclick="loadSection('section1.html')">Section 1</button>
  <button onclick="loadSection('section2.html')">Section 2</button>
  <button onclick="loadSection('section3.html')">Section 3</button>
</div>

<div id="section-container">
  <p>Select a section to load its content.</p>
</div>

<script>
  function loadSection(file) {
    fetch(file)
      .then(response => response.text())
      .then(html => {
        document.getElementById('section-container').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('section-container').innerHTML = `<p>Error loading ${file}</p>`;
      });
  }
</script>
