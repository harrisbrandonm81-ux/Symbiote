<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symbiote</title>
  <link rel="icon" href="default.ico" id="favicon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #fff;
    }
    header {
      background: #1f2833;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .search-bar {
      text-align: center;
      margin: 2em 0;
    }
    .search-bar input {
      padding: 0.6em;
      width: 60%;
      max-width: 500px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-bottom: 1em;
    }
    .tabs button {
      padding: 0.6em 1.2em;
      background: #45a29e;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    #section-container {
      margin: 1em auto;
      padding: 1em;
      width: 80%;
      background: #1f2833;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      min-height: 200px;
    }
  </style>
</head>
<body>
  <header>Symbiote</header>

  <div class="search-bar">
    <input type="text" placeholder="Search the cosmos..." />
  </div>

  <div class="tabs">
    <button id="games-tab">Games</button>
    <button id="settings-tab">Settings</button>
    <button onclick="cloakTab()">Cloak Tab</button>
  </div>

  <div id="section-container">
    <p>Select a tab to explore.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('section-container');

      function loadSection(file) {
        fetch(file)
          .then(res => res.text())
          .then(html => {
            container.innerHTML = html;
          })
          .catch(() => {
            container.innerHTML = `<p>Failed to load ${file}</p>`;
          });
      }

      document.getElementById('games-tab').addEventListener('click', () => {
        loadSection('games.html');
      });

      document.getElementById('settings-tab').addEventListener('click', () => {
        loadSection('settings.html');
      });
    });

    function cloakTab() {
      document.title = "Google";
      const link = document.getElementById("favicon");
      link.href = "https://www.google.com/favicon.ico";
    }
  </script>
</body>
</html>
