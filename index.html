    }
    .section {
      flex: 1 1 30%;
      margin: 1em;
      padding: 1em;
      background-color: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .sections {
        flex-direction: column;
        align-items: center;
      }
      .section {
        width: 80%;
      }
    }
  </style>
</head>
