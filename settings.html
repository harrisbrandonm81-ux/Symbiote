<div style="padding: 1em;">
  <h2>Settings</h2>

  <label for="theme">Theme:</label>
  <select id="theme">
    <option value="default">Default</option>
    <option value="dark">Dark</option>
    <option value="light">Light</option>
  </select>

  <br /><br />

  <label for="cloak-title">Tab Cloak Title:</label>
  <input type="text" id="cloak-title" placeholder="Enter tab title" />

  <br /><br />

  <label for="cloak-icon">Tab Cloak Favicon URL:</label>
  <input type="text" id="cloak-icon" placeholder="Enter favicon URL" />

  <br /><br />

  <button onclick="applyCloak()">Apply Cloak</button>
</div>

<script>
  function applyCloak() {
    const title = document.getElementById('cloak-title').value;
    const iconURL = document.getElementById('cloak-icon').value;

    if (title) document.title = title;
    if (iconURL) {
      const link = document.querySelector("link[rel~='icon']");
      if (link) link.href = iconURL;
    }
  }
</script>
