<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSG Games List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="list-container">
        
        <header class="game-header">
            <input type="text" placeholder="Search for ur sussy games here" class="search-input">
            <div class="sort-options">
                <button class="sort-btn alphabetical">Alphabetical</button>
                <button class="sort-btn random">Random Game</button>
            </div>
        </header>

        <ul class="game-list">
            <li class="game-item">2048 <i class="far fa-star"></i></li>
            <li class="game-item">Game Request / Feedback <i class="far fa-star"></i></li>
            <li class="game-item">Soccer Random <i class="far fa-star"></i></li>
            <li class="game-item">Draw Hill <i class="far fa-star"></i></li>
            <li class="game-item">Crazy Cars <i class="far fa-star"></i></li>
            <li class="game-item">Volleyball Random <i class="far fa-star"></i></li>
            <li class="game-item">Tetris <i class="far fa-star"></i></li>
            </ul>
    </div>
</body>
</html>
